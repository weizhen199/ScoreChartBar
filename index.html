        init: function () {
            page.bindEvents();
            setInterval(function () {
                $.ajax({
                    url: "score.json?" + Math.random(),
                    type: "get",
                    dataType: "json",
                    success: function (data) {
                        if (page._jsonData == null) {
                            console.log("初始化");
                            page._jsonData = data;
                            page.show(data);
                        } else if (JSON.stringify(page._jsonData) == JSON.stringify(data)) {
                            console.log("一样");
                        } else {
                            console.log("不一样");
                            console.log(JSON.stringify(page._jsonData));
                            console.log(JSON.stringify(data));
                            page._jsonData = data;
                            page.show(data);
                        }
                    }
                })
            }, 3000);
            //page.initClock();
        }, bindEvents: function () {
            $(".a").click(function () {
                page.initClock();
            });
            $(".b").click(function () {
                $(".a").html("--");
                $(".b").html("--");
                clearInterval(page._countTime);
                page._countTime = null;
            });
        }, show: function (data) {
            var newData = JSON.parse(JSON.stringify(data));
            newData.sort(function(a, b) {
                return b.Score - a.Score
            });

            $.each(newData, function (i, item) {
                $('#bar-' + (i + 1).toString()).empty().jqbar({ label: item.Company, value: item.Score, barColor: item.Color });
            });

        }, initClock: function () {
            var times = 361 * 1; // 60秒
            page._countTime = setInterval(function () {
                times = --times < 0 ? 0 : times;
                var ms = Math.floor(times / 60).toString();

                if (ms.length <= 1) {
                    ms = "0" + ms;
                }
                var hm = Math.floor(times % 60).toString();
                if (hm.length <= 1) {
                    hm = "0" + hm;
                }
                if (times == 0) {
                    alert("Time Out");
                    clearInterval(_countTime);
                }
                // 获取分钟、毫秒数
                $(".a").html(ms);
                $(".b").html(hm);

                if (ms == '00' && (hm == '31' || hm == '04' || hm == '03' || hm == '02')) {
                    page._snd.play();
                } 
            }, 1000);
        }
    };
    $(function () {
        page.init();
    });
